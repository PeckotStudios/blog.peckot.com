baseURL: https://blog.peckot.com/
languageCode: zh-cn
title: Peckot Blog
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Peckot Blog
  description: "ExampleSite description"
  keywords: [Blog, Peckot, PaperMod]
  author: ["Pectics"]
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006/01/02"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Peckot Blog"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Peckot Blog
    subtitle: "无求一生光辉，唯望斗志不断。"
    imageUrl: logo.svg
    imageWidth: 120
    imageHeight: 120
    imageTitle: Peckot Studios
    buttons:
      - name: 阅读文章
        url: posts
      - name: 查看标签
        url: tags
      - name: 访问官网
        url: https://peckot.com

  socialIcons:
    - name: QQ
      url: https://peckot.com/f/joinus/qq
    - name: QQGuild
      url: https://peckot.com/f/joinus/guild
    - name: bilibili
      url: https://space.bilibili.com/637416352
    - name: Github
      url: "https://github.com/PeckotStudios"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/PeckotStudios/blog.peckot.com/blob/main"
    Text: "编辑此文章" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: cats
      name: 分类
      url: /categories/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: web
      name: 官网
      url: https://peckot.com
      weight: 30
    - identifier: docs
      name: 文档
      url: https://docs.peckot.com
      weight: 40
    - identifier: mc
      name: PexilMC
      url: https://pexil.cn
      weight: 50
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai